<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="button-layout">
        <div id="screen" class="screen">0   
        </div>
        <div class="buttons-row">
            <a class="bts clear buttonsone" value="clear">AC</a>            
            <a class="bts negPos buttonsone posNeg">+/-</a>            
            <a class="bts percent buttonsone">%</a>            
            <a class="bts ops buttonstwo">/</a>
        </div>
        <div class="buttons-row">
            <a class="bts nums seven">7</a>            
            <a class="bts nums eight">8</a>            
            <a class="bts nums nine">9</a>            
            <a class="bts ops buttonstwo">*</a>
        </div>
        <div class="buttons-row">
            <a class="bts nums four">4</a>            
            <a class="bts nums fix">5</a>            
            <a class="bts nums six">6</a>            
            <a class="bts ops buttonstwo ">-</a>
        </div>
        <div class="buttons-row">
            <a class="bts nums one">1</a>            
            <a class="bts nums two">2</a>            
            <a class="bts nums three">3</a>            
            <a class="bts ops buttonstwo">+</a>
        </div>
        <div class="buttons-row">
            <a class="bts nums zero">0</a>                     
            <a class="bts dec">.</a>            
            <a class="bts equal buttonstwo">=</a>  
        </div>
        </div>
    </section>
</body>
</html>
